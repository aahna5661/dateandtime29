<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Difference Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }


    #datetime {
      font-size: 24px;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    #datetime {
      font-size: 24px;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <h1 >Date and Time</h1>
<p id="datetime"></p>


<h1>Date Difference Calculator</h1>

<div class="container">
  <div class="input-group">
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
  </div>
  <div class="input-group">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
  </div><br><br>

  <button onclick="calculateDateDifference()">Calculate Difference</button>
</div>

<p id="result"></p>

<script>

function updateDateTime() {
    const now = new Date();
    const date = now.toDateString();
    const time = now.toLocaleTimeString();
    document.getElementById('datetime').textContent = `${date} ${time}`;
  }

  // Update date and time every second
  setInterval(updateDateTime, 1000);

  // Initial call to display date and time
  updateDateTime();

  function calculateDateDifference() {
    const startDate = new Date(document.getElementById('start-date').value);
    const endDate = new Date(document.getElementById('end-date').value);

    if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
      document.getElementById('result').textContent = "Please enter valid dates.";
    } else {
      const difference = endDate - startDate;
      const daysDifference = Math.floor(difference / (1000 * 60 * 60 * 24));
      document.getElementById('result').textContent = `Difference: ${daysDifference} days`;
    }
  }
</script>

</body>
</html>
